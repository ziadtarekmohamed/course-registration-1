<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIS Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <main class="login-container">
        <section class="left-section">
            <div class="gradient-background"></div>
            <div class="welcome-content">
                <img src="../img/image.png" alt="Background Image" class="background-image">
                <h1>Welcome!<br>Log In to SIS</h1>
            </div>
        </section>

        <section class="right-section">
            <div class="login-content">
                <h2>Login</h2>
                <p class="welcome-text">
                    Welcome Back! Please Login to your account.
                </p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                
                    <button type="submit" class="btn btn-login">Login</button>
                
                    <p id="error-message" class="text-danger mt-2" style="display: none;">Invalid email or password.</p>
                </form>
                
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/login.js"></script>
  <script src="../scripts/sweetalert-config.js"></script>
</body>
</html>
