<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majors Management - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/AdminUsers.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-4">
        <h3 class="mb-4">SISadmin</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="AdminDashboard.html">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AdminCourses.html">
                    <i class="bi bi-book me-2"></i> Courses
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AdminUsers.html">
                    <i class="bi bi-people me-2"></i> Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AdminRooms.html">
                    <i class="bi bi-building me-2"></i> Rooms
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AdminTimeSlots.html">
                    <i class="bi bi-calendar-check me-2"></i> Time Slots
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AdminCourseTree.html">
                    <i class="bi bi-diagram-3 me-2"></i> Course Tree
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="AdminMajors.html">
                    <i class="bi bi-mortarboard me-2"></i> Majors
                </a>
            </li>
            <li class="nav-item mt-5">
                <a class="nav-link logout-link" href="#" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4>Majors Management</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#majorModal" id="addMajorBtn">
                <span class="me-2">+</span>Add Major
            </button>
        </div>
        <div class="user-management-card mt-4">
            <h5>Majors List</h5>
            <div class="table-responsive mt-3">
                <table class="table" id="majorsTable">
                    <thead>
                        <tr>
                            <th>Major ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Major Modal -->
    <div class="modal fade" id="majorModal" tabindex="-1" aria-labelledby="majorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="majorModalLabel">Add/Edit Major</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="majorForm">
                        <input type="hidden" id="major_id">
                        <div class="mb-3">
                            <label for="major_name" class="form-label">Major Name</label>
                            <input type="text" class="form-control" id="major_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="major_description" class="form-label">Description</label>
                            <textarea class="form-control" id="major_description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/AdminMajors.js"></script>
  <script src="../scripts/sweetalert-config.js"></script>
</body>
</html>
