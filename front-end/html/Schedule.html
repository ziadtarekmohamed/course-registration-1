<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="../styles/Schedule.css">
    <!-- Debug Script -->
    <script>
        console.log('Debug - Schedule page loaded');
        console.log('localStorage check on page load:');
        console.log('token:', !!localStorage.getItem('token'));
        console.log('userId:', localStorage.getItem('userId'));
        console.log('userRole:', localStorage.getItem('userRole'));
        console.log('All localStorage keys:', Object.keys(localStorage));
        
        // Check if we should be here
        const debugToken = localStorage.getItem('token');
        const userRole = localStorage.getItem('userRole');
        if (!debugToken) {
            console.error('No token found, redirecting to login');
            window.location.href = 'Login.html';
        } else if (userRole !== 'student') {
            console.error('User is not a student, role found:', userRole);
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">studentIS</h1>
            <nav>
                <ul>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
