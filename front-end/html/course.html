<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/course.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar p-4">
        <h3 class="mb-4">student SIS</h3>
        <nav>
            <ul>
                <li><a href="StudentDashboard.html">Dashboard</a></li>
                <li><a href="StudentDashboard.html">Course Registration</a></li>
                <li><a href="Schedule.html">Schedule</a></li>
                <li>
                    <a class="logout-link" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Course Registration</h4>
            <input type="search" id="courseSearch" class="search-box" placeholder="Search courses...">
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="info-card">
                    <div class="text-muted small">Total Courses</div>
                    <h3 class="mb-0" id="totalCourses">Loading...</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-card">
                    <div class="text-muted small">Credit Hours remaining</div>
                    <h3 class="mb-0" id="creditHoursRemaining">18</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-card">
                    <div class="text-muted small">Current GPA</div>
                    <h3 class="mb-0" id="currentGPA">2.8</h3>
                </div>
            </div>
        </div>

        <div class="filter-tabs mb-4">
            <button class="btn active" data-filter="all">All Courses</button>
            <button class="btn" data-filter="registered">Registered</button>
            <button class="btn" data-filter="available">Available</button>
        </div>

        <div class="row" id="courseContainer">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/course.js"></script>
  <script src="../scripts/sweetalert-config.js"></script>
</body>
</html>
